<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas - ELP Relatórios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./static/css/style.css" rel="stylesheet">
</head>

<body class="bg-light" data-page="visitas">

    <nav class="navbar navbar-dark bg-dark py-3 px-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-hard-hat me-2"></i>ELP Relatórios
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fas fa-calendar me-2"></i>Visitas</h3>
            <button class="btn btn-primary" onclick="alert('Em breve: agendar visita')">
                <i class="fas fa-plus me-2"></i>Nova
            </button>
        </div>

        <div id="visitsList">
            <div class="text-center py-5">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p class="mt-2">Carregando visitas...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/sync.js"></script>
    <script src="./js/navbar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            await loadVisits();
        });

        async function loadVisits() {
            try {
                let visits = await db.visits.getItem('all') || [];

                if (visits.length === 0 && navigator.onLine) {
                    visits = await api.get('/visits');
                    await db.visits.setItem('all', visits);
                }

                renderVisits(visits);
            } catch (error) {
                console.error('Error loading visits:', error);
                document.getElementById('visitsList').innerHTML = `
                    <div class="alert alert-danger">
                        Erro ao carregar visitas: ${error.message}
                    </div>
                `;
            }
        }

        function renderVisits(visits) {
            const container = document.getElementById('visitsList');

            if (!visits || visits.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-calendar-times fa-3x mb-3"></i>
                        <p>Nenhuma visita agendada</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = visits.map(v => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${v.numero} - ${v.projeto_nome || 'Sem projeto'}</h5>
                        <p class="card-text text-muted small mb-2">
                            <i class="fas fa-calendar me-1"></i>${formatDate(v.data_inicio)}
                            ${v.data_fim ? ` - ${formatDate(v.data_fim)}` : ''}
                        </p>
                        <span class="badge bg-${getStatusColor(v.status)}">${v.status}</span>
                        ${v.observacoes ? `<p class="mt-2 mb-0 small">${v.observacoes}</p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                'Agendada': 'primary',
                'Realizada': 'success',
                'Cancelada': 'danger'
            };
            return colors[status] || 'secondary';
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }
    </script>
</body>

</html>
